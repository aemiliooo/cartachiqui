<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Para Brissa</title>
  </head>

  <body>
    <h1></h1>
    <p class="psorpresa">Para tí, Brissa, con mucho amor... <img src="heart-solid-24.png" alt=""></p>

    <div class="contenedor" id="AbrirContenedor">
      <div class="superior"></div>
      <div class="mensaje">
        Hoy quiero decirte algo que sale desde lo más profundo de mi corazón: quiero ser ese hombre que te haga sentir amada, cuidada y feliz cada día. Cada momento contigo me llena de alegría, y mi mayor deseo es verte sonreír siempre.<p>Angelo.</p>
      </div>
      <div class="carta">
        <i class="bx bxs-heart"></i>
      </div>
    </div>

    <div class="botones">
      <button class="boton" id="Abrir">Abrir</button>
      <button class="boton" id="Cerrar">Cerrar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
